<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Challenge 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img class="bg-img" src="/images/bg-desktop.svg" alt="" srcset="" />
      <div class="container">
        <div class="services">
          <img class="logo" src="/images/logo.svg" alt="" srcset="" />
          <div class="bg-service1">
            <img class="item1" src="/images/icon-document.svg" alt="" />
          </div>
          <div class="bg-service2">
            <img class="item2" src="/images/icon-folder.svg" alt="" />
          </div>
          <div class="bg-service3">
            <img class="item3" src="/images/icon-upload.svg" alt="" />
          </div>
        </div>

        <div class="progress-section">
          <div class="bubble bubble-bottom-left" contenteditable>
            <h5 class="bubble-content">
              <span class="GB-left">185</span> GB left
            </h5>
          </div>
          <h3 class="header">You've use <span>850GB</span> of your storage</h3>
          <div class="progress-bar">
            <div class="progress">
              <div class="circle"></div>
            </div>
            <h3 class="data-start">0GB</h3>
            <h3 class="data-end">1000GB</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
